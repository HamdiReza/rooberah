<div id="details" class="page-section p-4 md:p-8 max-w-[1600px] mx-auto items-start">
  <div class="glass-panel bg-white dark:bg-slate-800 rounded-3xl p-8 w-full">
    <div
      class="flex justify-between items-center mb-6 border-b pb-4 border-slate-100 dark:border-slate-700">
      <h2 class="text-2xl font-bold text-slate-800 dark:text-white">
        جزئیات مشتری:
        <span
          id="detailName"
          class="text-blue-600 dark:text-blue-400">
          ...
        </span>
      </h2>
      <div class="flex gap-2">
        <button
          onclick="app.downloadCSV()"
          class="bg-emerald-50 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 px-4 py-2 rounded-xl text-sm font-bold transition flex items-center gap-2">
          اکسل
        </button>
        <button
          onclick="goBack()"
          class="bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 px-4 py-2 rounded-xl text-sm font-bold transition">
          بازگشت
        </button>
      </div>
    </div>

    <div id="detailTable" class="text-sm"></div>
    <input type="hidden" id="detailRowIndex" />
  </div>
</div>
