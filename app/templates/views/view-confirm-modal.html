<div
  id="confirmModal"
  class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/50 backdrop-blur-sm transition-opacity duration-300">
  <div
    class="glass-panel w-full max-w-sm p-6 rounded-2xl bg-white dark:bg-slate-800 shadow-2xl text-center">
    <div
      class="mx-auto w-12 h-12 bg-rose-100 dark:bg-rose-900/50 rounded-full flex items-center justify-center mb-4">
      <svg
        class="w-6 h-6 text-rose-600 dark:text-rose-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
        </path>
      </svg>
    </div>
    <h3 class="text-lg font-bold text-slate-800 dark:text-white mb-2">
      تایید حذف
    </h3>
    <p
      id="confirmMessage"
      class="text-slate-500 dark:text-slate-400 text-sm mb-6">
      آیا مطمئن هستید؟
    </p>
    <div class="flex justify-center gap-3">
      <button
        onclick="document.getElementById('confirmModal').classList.add('hidden')"
        class="px-4 py-2 rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
        انصراف
      </button>
      <button
        id="confirmYesBtn"
        class="px-4 py-2 rounded-xl bg-rose-600 text-white hover:bg-rose-700 shadow-lg transition">
        بله، حذف کن
      </button>
    </div>
  </div>
</div>
