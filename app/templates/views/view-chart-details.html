<div
  id="view-chart-details"
  class="page-section p-4 md:p-8 max-w-[1600px] mx-auto items-start h-screen box-border">
  <div
    class="glass-panel rounded-3xl p-6 w-full h-[90%] flex flex-col bg-white dark:bg-slate-800 relative">
    <div
      class="flex-none flex justify-between items-center mb-4 border-b pb-4 border-slate-100 dark:border-slate-700">
      <h2
        class="text-2xl font-black text-slate-800 dark:text-white"
        id="chartDetailTitle">
        ...
      </h2>
      <div class="flex gap-2">
        <button
          onclick="app.downloadChartCSV()"
          class="bg-emerald-50 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 hover:bg-emerald-100 dark:hover:bg-emerald-900/50 px-4 py-2 rounded-xl text-sm font-bold transition flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12">
            </path>
          </svg>
          دانلود CSV این لیست
        </button>
        <button
          onclick="app.navigateTo('dashboard')"
          class="bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 px-4 py-2 rounded-xl text-sm font-bold transition">
          بازگشت
        </button>
      </div>
    </div>

    <div
      class="flex-1 overflow-auto border rounded-xl border-slate-200 dark:border-slate-700 scrollbar-thin">
      <table class="min-w-max w-full text-sm text-right">
        <thead
          id="chartDetailHeader"
          class="sticky top-0 bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 font-bold z-10 shadow-sm">
        </thead>
        <tbody
          id="chartDetailBody"
          class="divide-y divide-slate-100 dark:divide-slate-700">
        </tbody>
      </table>
    </div>
  </div>
</div>
